<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>上课用品 5</title>
        <style>
            .radio-button {
                display: inline-block;
                padding: 10px;
                cursor: pointer;
            }
            .active {
                background: red;
            }
        </style>
    </head>
    <body>
        <!-- 注意, 每个标签都有 class 和 id 这两个属性 -->
        <!-- class 可以重复, id 不能重复 -->
        <div class=login-form>
            <input id=id-input-username type="text" value="gua">
            <br>
            <input id="id-input-password" type="password" value="xiao">
            <br>
            <button id="id-button-login">登录按钮</button>
            <button id="id-button-delete">删除按钮</button>

        </div>

        <!-- 这是一个选项卡的例子 -->
        <div class="radio-control">
            <!-- 可以设置多个 class, 用空格分开 -->
            <span class="radio-button active">html</span>
            <span class="radio-button active">js</span>
            <span class="radio-button ">css</span>
        </div>
        <!--  -->
        <script src=fe5上课.js></script>
    </body>
</html>
